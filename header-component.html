<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a routerLink="/" href="#" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img src="assets/imgs/logo.png" id="logo" class="img-fluid" alt="logo del restaurante">
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    @if(loggedIn$ | async){

                        <li><a routerLink="/menu" href="#" class="nav-link text-white">Carta</a></li>

                        @if(isChef$ | async; as isChef){
                            <li><a routerLink="/admin" href="#" class="nav-link text-white">Gestión</a></li>
                        }
                        <li><a routerLink="/home" href="#" (click)="logout()" class="nav-link text-white">Cerrar sesión</a></li>
                    }
                    
                    @else {
                        <li><a routerLink="/login" href="#" class="nav-link text-white">Iniciar sesión</a></li>
                    }

                </ul>
            </div>
        </div>
    </div>
</header>
