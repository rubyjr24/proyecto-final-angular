@if(toastMessage()){
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3 mt-3">
        <div class="toast show align-items-center text-white bg-primary border-0">
            <div class="d-flex">
            <div class="toast-body">
                {{ toastMessage() }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastMessage.set('')"></button>
            </div>
        </div>
    </div>
}
