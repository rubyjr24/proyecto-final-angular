<h2>Creación de plato</h2>
<form class="mt-4" (ngSubmit)="addDish()">
    <div class="form-group">
        <label for="name">Nombre del plato</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="dish.name" placeholder="Nombre del plato">
    </div>
    <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control" name="description" rows="3" [(ngModel)]="dish.description"></textarea>
    </div>
    <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" class="form-control" name="price" min="0.00" max="10000.00" step="0.01" [(ngModel)]="dish.price"/>
    </div>
    <div class="form-group mt-2">
        <select class="form-select" [(ngModel)]="dish.catergory" name="catergory">
            @for (dishType of dishTypes; track $index) {
                <option [ngValue]="dishType" [selected]="dishType === dish.catergory">{{dishTypeLabels[dishType]}}</option>
            }
        </select>
    </div>
    <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" class="form-control" name="image" [(ngModel)]="dish.image" #fileImage (change)="changeImage(fileImage)">
    </div>
    <div>
        <img [src]="dish.image" [ngStyle]="{'display': imageLoaded ? 'initial' : 'none'}" alt="" class="img-thumbnail">
    </div>
    
    <button type="submit" class="btn btn-primary mt-2">{{updateableDish ? 'Actualizar Plato' : 'Crear Plato'}}</button>

    @if(updateableDish){
        <button type="reset" class="btn btn-secondary mt-2 ms-2" (click)="resetDish(); updateableDish = undefined;">Crear nuevo plato</button>
    }

</form>
